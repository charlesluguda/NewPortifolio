<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portifolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Cinzel:wght@500&family=Josefin+Sans:wght@300;400;500;600&family=Montserrat:wght@300;400;500&family=Permanent+Marker&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="info">
        <img src="images/luguda.jpg" alt="My Profile Image">
        <h3>Charles Luguda</h3>
        <h2>I Am A Software Developer</h2>
    </div>
    <main>
        <h2>My Projects</h2>
        <div class="projects">
            <div class="each-project">
                <button class="btn">JavaScript Calculator</button>
            </div>
            <div class="each-project">
                <button class="btn">Tribute Page</button>
            </div>
            <div class="each-project">
                <button class="btn">Landing Page</button>
            </div>
           
        </div>
        <button class="see_more">See More</button>
    </main>
    <div class="contact">
        <h2>Lets Connect</h2>
        <div class="contacts">
            
            <div class="left-side">
                <div class="content">
                    <h3>Lets Chat</h3>
                    <h3>Tell me about your Project</h3>
                    <p>Lets create something Together </p>
                    <p>Mail Me at <a href="">abclugaganizya@yahoo.com</a></p> 
                </div>
            </div>
            <div class="right-side">
                <h2>Send Us a Message</h2>
                <input type="text" name="fullname" placeholder="Fullname">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="subject" placeholder="Subject">
                <label for="more"></label>
                <p>Tell us more about your Project:</p>
                <textarea name="more" id="more" cols="30" rows="10"></textarea>
                <input type="button" name="submit" value="Send Message" class="send-btn">
            </div>
        </div>
    </div>
    <footer>
        <p>All Right Reserved</p>
        <p><small>Copyright&copy;2023</small></p>
    </footer>

</body>
</html>
